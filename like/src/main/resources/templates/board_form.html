<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>질문 등록하기</h1>
    <form action="/board/create" method="post" th:object="${boardForm}">
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control" th:field="*{subject}" />
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
    <a href="/" class="btn btn-secondary">돌아가기</a>
</body>
</html>
